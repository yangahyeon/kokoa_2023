<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <!-- To do: Wifi Icon -->
        <div class="status-bar__column">
            <span>11:43</span>
        </div>
        <!-- time -->
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
        <!-- battery Icon -->
        <!-- Lightning Icon -->
    </div>
    <header class="screens-header"> 
        <h1 class="screens-header__tittle">Find</h1>
        <div class="screens__icons"> 
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>        
          </div>
    </header>
    
    <main class="main-screen">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code </span></div>
        <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span></div>
        <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span></div>
        <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span></div>    
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends </h6>
            <span>You have no recommended freinds.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Open Chat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#coding</h5>
                    <h6 class="open-post__hashtags ">#coding #html #css</h6>
                    <div class="open-post__members">
                        <img src="photo/10.jpeg"/>
                        <span class="open-post__member-count">1226 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column"></div>
                    <div class="open-post__photo">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjD_1JeUwVK-wAnBUbXQAi5GZ5A-u9tRtJHA&usqp=CAU"/>
                <div class="open-post__heart-count">
                    <i class="fas fa-heart fa-xs"></i><span>1202</span>
                </div>
            </div>
        </div>
    </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i</i></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"> 
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
               <a class="nav__link" href="more.html">
                <span class="nav__more">.</span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul> 
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big.</span>
   </div>
   
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
