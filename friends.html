<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <!-- To do: Wifi Icon -->
        <div class="status-bar__column">
            <span>11:43</span>
        </div>
        <!-- time -->
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
        <!-- battery Icon -->
        <!-- Lightning Icon -->
    </div>
    <header class="screens-header"> 
        <h1 class="screens-header__tittle">Friends</h1>
        <div class="screens__icons"> 
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>        
          </div>
    </header>
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>    
    </a>

    <main class="friends-screen ">
        <div class="user-component">
            <div class="user-component__column"> 
                <img src="photo/10.jpeg " class="user-component__avatar user-compontent__avatar--xl"/>
                <div class="user-component__text ">
                    <h4 class="user-component__title">Ahyeon</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> !-->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>    

            </div>
            <div class="user-component">
                <div class="user-component__column"> 
                    <img src="photo/10.jpeg " class="user-component__avatar user-compontent__avatar--sm"/>
                    <div class="user-component__text ">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column"></div>
                <span>2</span><i class="fas fa-chevron-right fa-xs"></i>    
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></i></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#"> 
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
               <a class="nav__link" href="#">
                <span class="nav__more">.</span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
