<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <!-- To do: Wifi Icon -->
        <div class="status-bar__column">
            <span>11:43</span>
        </div>
        <!-- time -->
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
        <!-- battery Icon -->
        <!-- Lightning Icon -->
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">My lover❤️</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Thrsday, September 28, 2023
        </div>
        
        <div class="message-row">
            <img src="photo/11.png">
            <div class="message-row__content">
                <span class="message__author">My lover❤️</span>
                <div class="message__info">
                    <span class="message__bubble">굿밤</span>
                    <span class="message__time">23:12</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">잘자웅</span>
                    <span class="message__time">23:12</span>
                </div>
            </div>
        </div>


        <div class="message-row">
            <img src="photo/11.png">
            <div class="message-row__content">
                <span class="message__author">My lover❤️</span>
                <div class="message__info">
                    <span class="message__bubble">굿모닝</span>
                    <span class="message__time">06:02</span>
                </div>
            </div>
        </div>
          </main>
          <form class="reply">
           <div class="reply__column">
           </div>
           <form class="reply">
            <div class="reply__column">
              <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
              <input type="text" placeholder="Write a message..." />
              <i class="far fa-smile-wink fa-lg"></i>
              <button>
                <i class="fas fa-arrow-up"></i>
              </button>
            </div>
          </form>
   
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
